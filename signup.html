<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
     <meta name="description" content="love running. Club for runners in Dublin, Ireland.  Urban running, trail running, Dublin docklands and Phoenix Park.">
     <meta name="keywords" content="running, run, runners, running club, Dublin, Ireland, sports, exercise">
    <title>Love Running</title>
    <!-- favicon -->
     <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-zip/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-zip/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-zip/favicon-16x16.png">
    <!-- stylesheet -->
     <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <!-- adding semantic element-->
     <!-- header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
            </a>
            <!-- adding navigation toggle for mobile -->
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <!-- adding navigation section -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>  
            </ul>  
        </nav>
    </header>
    <!-- main content -->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">

              <h2> <i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>

              <label for="first-name">First Name</label>
               <input id="first-name" type="text" name="first_name" class="text-input" required>
                <br>

                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" name="last_name" class="text-input" required>
                <br>

                <label for="email-adress">Email Address</label>
                <input id="email-adress" type="email" name="email_adress" class="text-input" required>
                <br>

                <div class="radio-buttons">

                <div>
                <label for="road">Road</label>
                <input id="road" type="radio" name="running_preference" value="road" required checked>
                </div>
                
                <div>
                <label for="trail">Trail</label>
                <input id="trail" type="radio" name="running_preference" value="trail" required checked>
                </div>
                
                <div>
                <label for="both">Both</label>
                <input id="both" type="radio" name="running_preference" value="both" required checked>
                </div>
            </div>

            <button type="submit" class="join-button">Let's Run!</button>

            </form> 
        </section>
    </main> 
    <!-- footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="http://www.facebook.com/" target="_blank" rel="noopener" aria-label="visit out facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://www.instagram.com/" target="_blank" rel="noopener" aria-label="visit out instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="http://www.twitter.com/" target="_blank" rel="noopener" aria-label="visit out twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="http://www.youtube.com/" target="_blank" rel="noopener" aria-label="visit out youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>

        </ul>
    </footer>
      
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/c1bbf5006a.js" crossorigin="anonymous"></script>
</body>
</html>
